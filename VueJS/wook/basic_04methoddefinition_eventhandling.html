<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button type="button" @click="add">더하기</button><!-- @는 v-on:축약 -->
    {{counter}}

    <input type="text" @keyup.enter="keyUp">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el:'#app',
        data(){
            return{
                counter: 0
            };
        },
        methods:{
            add(){
                this.counter ++;
            },
            keyUp(ev){
                if(ev.keyCode !== 13){
                    console.log('엔터키 아님');
                    return;
                }

                console.log('엔터키눌림');
            }
        }
    })
</script>
</body>
</html>
