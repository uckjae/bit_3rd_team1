<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
</head>
<body>
	<div id="app">
		<h2> {{ message }} </h2>
		<h1> {{ state }} </h1>
	</div>
	
	
	<script>
		var state = { count : 0} 
		var app = new Vue({
			el : '#app',
			data : {
				message : 'Vue.js',
				state : state,
				newTodoText : '',
				visitCount : 0,
			hideCompletedTodos : false,
			todos : [],
			error : null
			}, 
		})
		state.count++
	
	</script>
</body>
</html>
