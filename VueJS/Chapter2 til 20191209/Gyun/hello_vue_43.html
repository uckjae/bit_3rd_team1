<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
</head>
<body>
	<div id="app">
		<p> {{ count }} 번 클릭 했스빈다 </p>
		<button v-on:click="increment"> 카운트 하기 </button>

		<p v-bind:class="{ child:isChild, 'is-active':isActive }">Text </p>
		<p v-bind:style="{ color:textColor, backgroundColor:bgColor }">Text</p>

		<p class="child" v-bind:class="{ 'is-active' : isActive }">Text </p>
		<p class="color:blue" v-bind:style="{ color : textColor }">Text </p>

		<p v-bind:class="classObject">Text </p>
		<p v-bind:style="styleObject">Text </p>

	</div>
		
	<script>
		var app = new Vue({
			el : '#app',
			data : {

				count : 0,
				isChild : true,
				isActive : true,
				textColor : 'red',
				bgColor : 'lightgray',

				classObject : {
					child : true,
					'is-active' : false
				},
				styleObject : {
					color : 'red',
					backgroundColor : 'lightgray'
				}
				
			},
			methods : {
				increment : function () {
					this.count += 1
				}
			}
		})

	</script>
</body>
</html>
