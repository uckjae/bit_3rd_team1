<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
</head>
<body>
	<div id="app">
		<svg xmlns="http://www.w2.org/2000/svg" version = "1.1" >
			<circle cx="100" cy="75" v-bind:r="radius" fill="lightpink"/>
		</svg>
		<input type="range" min="0" max="500" v-model="radius">

	</div>
		
	<script>
		var app = new Vue({
			el : '#app',
			data : {
				radius:50
				
			}				
		})

	</script>
</body>
</html>
